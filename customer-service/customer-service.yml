management:
  security:
    enabled: false

server:
  port: ${port:8080}

spring:
  cloud:
    config:
      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    prefer-ip-address: true
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        default-zone: ${${EUREKA_DEFAULT_ZONE_URL:http://localhost:8761/eureka}
